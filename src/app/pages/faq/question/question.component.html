<div class="bg-section1">
    <div class="section1">
        <h1 class="center blanc">Foire aux Questions (FAQ)</h1>
    </div>
</div>
<section class="faq">
   <div class="faq-content">
      <div class="faq-column" >
        <!-- <h2 class="cat-faq jaune"  *ngFor="let cat of question?.CategorieQuestionFaqs">{{cat.Titre}}</h2> -->
        <nav aria-label="breadcrumb" class="breadcrumb">
          <ol>
            <li><a routerLink="/">Accueil</a></li>
            <li><a routerLink="/faq" class="active">FAQ</a></li>
            <li><a routerLink="/faq" class="active" *ngFor="let cat of question?.CategorieQuestionFaqs">{{cat.Titre}}</a></li>
          </ol>
        </nav>
        
        <div class="faq-item" >
          <h1 class="faq-question"> {{question?.Question}}</h1>
          <p [innerHTML]="question?.Reponse"></p>
        </div>
        
      </div>
      
    </div>
  </section>
