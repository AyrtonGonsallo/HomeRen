<h3>MURS NON PORTEURS</h3>
<form [formGroup]="mursnonporteursForm" (ngSubmit)="onSubmitForm1()">

    <div formArrayName="mursnonporteurs">
      <div *ngFor="let mur of mursnonporteurs.controls; let j = index" [formGroupName]="j">
        <span class="mur-ttl">Mur {{j+1}}</span>
        <div nz-row nzJustify="start">
          <div nz-col nzSpan="6" class="ant-col col-gm tooltip-srf">
            <label for="materiaux" class="etat-srf-lab">mat√©riel: </label>
            <nz-radio-group formControlName="materiaux" class="radio-flx-spc">
              <!-- Reusable template for displaying options with PDFs -->
              <ng-container>
                <div *ngFor="let option of gammes_materiaux" class="parquet-option">
                  <label nz-radio [nzValue]="option.ID + ':' + option.Label + ':' + option.Prix">
                    <span>
                      <!-- Dynamically display the label based on the type -->
                      {{ option.Label }}
                    </span>
                  </label>
                  <a *ngIf="option.Pdf" nz-tooltip [nzTooltipTitle]="tooltipTemplate" href="javascript:void(0)" class="pdf-icon">
                    <i class="far fa-question-circle"></i>
                  </a>
                  <ng-template #tooltipTemplate>
                    Pour plus d'informations, veuillez consulter :
                    <a [href]="baseurl + option.Pdf" target="_blank" class="link-tooltip">PDF</a>
                  </ng-template>
                </div>
              </ng-container>
            </nz-radio-group>
          </div>
            <div *ngIf="isclicked && mursnonporteurs.controls[j].get('materiaux')?.invalid " class="error-message">
              Les materiaux sont requis.
            </div>
            
          </div>
  
        </div>
        
    </div>
    </form>
