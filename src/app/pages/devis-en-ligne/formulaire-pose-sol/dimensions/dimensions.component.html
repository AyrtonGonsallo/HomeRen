<div class="plaf-dim">
            <form [formGroup]="poseSolForm" (ngSubmit)="onPoseSolSubmit()">
               <img class="srf-img" src="/assets/Rectangle.svg">
               <div nz-row nzJustify="start" class="tooltip-srf">
                  <div nz-col nzSpan="6" class="ant-col" [nzXs]="24" [nzSm]="6">
                     <label for="longueur">
                       Longueur (cm)
                       <span class="error-message">*</span> :
                     </label>
                     <input type="number" id="longueur" formControlName="longueur" min="1" max="10000"  required>
                  </div>
                  <div *ngIf="isclicked && poseSolForm.get('longueur')?.invalid " class="error-message">
                    La longueur est invalide.
                  </div>

                  <div nz-col nzSpan="6" class="ant-col" [nzXs]="24" [nzSm]="6">
                    <label for="largeur">
                      Largeur (cm)
                      <span class="error-message">*</span> :
                    </label>
                    <input type="number" id="largeur" formControlName="largeur" min="1" max="10000"  required>
                 </div>
                 <div *ngIf="isclicked && poseSolForm.get('largeur')?.invalid " class="error-message">
                   La largeur est invalide.
                 </div>

                  <div nz-col nzSpan="6" [nzXs]="24" [nzSm]="6" class="ant-col image">
                     <label for="image">Image :</label>
                     <input type="file" id="image" (change)="onFileChange($event,poseSolForm)" accept="image/*">
                     <a nz-tooltip [nzTooltipTitle]="tooltipImage" href="javascript:void(0)" class="info-icon">
                      <i class="far fa-question-circle"></i>
                    </a>
                    <ng-template #tooltipImage>
                      <div class="tooltip-content">
                        <p>Si votre mur possède des caractéristiques particulières, vous pouvez nous envoyer une photo.</p>
                      </div>
                    </ng-template>
                  </div>
               </div>
               
             </form>
</div>
