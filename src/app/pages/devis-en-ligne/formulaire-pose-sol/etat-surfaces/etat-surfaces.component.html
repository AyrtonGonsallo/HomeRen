<div class="sol-etat">
            <form [formGroup]="poseSolForm" (ngSubmit)="onPoseSolSubmit()">
               <div nz-row nzJustify="start" >
                  
                  <div nz-col nzSpan="6" class="ant-col etat-srf tooltip-srf">
                     <!-- <label for="etat">État du sol: </label> -->
                     <nz-radio-group formControlName="etat" class="radio-flx-spc">
                        <div>
                          <label nz-radio nzValue="Sol en bon état">
                            <span>Sol en bon état</span>
                          </label>
                          <a nz-tooltip [nzTooltipTitle]="tooltipBonEtat" href="javascript:void(0)" class="info-icon">
                            <i class="far fa-question-circle"></i>
                          </a>
                          <ng-template #tooltipBonEtat>
                            Le sol est en bon état, aucune intervention n'est nécessaire.
                          </ng-template>
                        </div>
                        
                        <div>
                          <label nz-radio nzValue="Sol avec quelques bosses ou creux">
                            <span>Sol avec quelques bosses ou creux</span>
                          </label>
                          <a nz-tooltip [nzTooltipTitle]="tooltipBosses" href="javascript:void(0)" class="info-icon">
                            <i class="far fa-question-circle"></i>
                          </a>
                          <ng-template #tooltipBosses>
                            Le sol présente des irrégularités mineures, envisagez une correction.
                          </ng-template>
                        </div>
                        
                        <div>
                          <label nz-radio nzValue="Sol en mauvais état">
                            <span>Sol en mauvais état</span>
                          </label>
                          <a nz-tooltip [nzTooltipTitle]="tooltipMauvaisEtat" href="javascript:void(0)" class="info-icon">
                            <i class="far fa-question-circle"></i>
                          </a>
                          <ng-template #tooltipMauvaisEtat>
                            Le sol est en mauvais état, une rénovation complète est recommandée.
                          </ng-template>
                        </div>
                      </nz-radio-group>



                     <div *ngIf="isclicked && poseSolForm.get('etat')?.invalid " class="error-message">
                        État des surfaces requis.
                      </div>
                   </div>
                 
               
                  
               </div>
              
             </form>
</div>
