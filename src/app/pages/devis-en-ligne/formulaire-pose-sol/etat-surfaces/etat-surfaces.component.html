<div class="sol-etat">
            <form [formGroup]="poseSolForm" (ngSubmit)="onPoseSolSubmit()">
               <div nz-row nzJustify="start" >
                  
                  <div nz-col nzSpan="6" class="ant-col etat-srf tooltip-srf">
                     <!-- <label for="etat">État du sol: </label> -->
                     <nz-radio-group formControlName="etat" class="radio-flx-spc">
                        <div>
                          <label nz-radio nzValue="Bon">
                            <span>Bon : grattage, réagreage</span>
                          </label>
                         
                        </div>
                        
                        <div>
                          <label nz-radio nzValue="abimé">
                            <span>Abimé :  rebouchage, réparation de fissures, réagreage</span>
                          </label>
                         
                        </div>
                        
                        <div>
                          <label nz-radio nzValue="Très abimé">
                            <span>Très abimé :  rebouchage, réparation de fissures, réagreage fibré</span>
                          </label>
                          
                        </div>


                        <div>
                          <label nz-radio nzValue="Rattrapage de niveau">
                            <span>Rattrapage de niveau : chape</span>
                          </label>
                          
                        </div>
                      </nz-radio-group>



                     <div *ngIf="isclicked && poseSolForm.get('etat')?.invalid " class="error-message">
                        État des surfaces requis.
                      </div>
                   </div>
                 
               
                  
               </div>
              
             </form>
</div>
