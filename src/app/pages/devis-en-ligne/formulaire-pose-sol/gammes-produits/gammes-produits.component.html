
            <form [formGroup]="poseSolForm" (ngSubmit)="onPoseSolSubmit()">
               <div nz-row nzJustify="start" class="flx-pr" >
                  <div nz-col nzSpan="24" class="ant-col etat-srf">
                     <label for="gamme" class="etat-srf-lab">Gamme : </label>
                     <nz-radio-group formControlName="gamme" class="radio-flx-spc">
                      <div *ngFor="let option of gammes_parquet_m"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label><a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
                      <div *ngFor="let option of gammes_parquet_b"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label><a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
                      <div *ngFor="let option of gammes_parquet_pffs"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label><a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
                      <div *ngFor="let option of gammes_carrelage"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label><a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
                      <div><label nz-radio  [nzValue]="gamme_pvc?.ID+':'+gamme_pvc?.Prix"><span>Sol pvc</span></label><a *ngIf="gamme_pvc?.Pdf" [href]="baseurl+gamme_pvc?.Pdf" target="_blank">pdf</a></div>
                      <div><label nz-radio  [nzValue]="gamme_moquette?.ID+':'+gamme_moquette?.Prix"><span>Moquette</span></label><a *ngIf="gamme_moquette?.Pdf" [href]="baseurl+gamme_moquette?.Pdf" target="_blank">pdf</a></div>
                    </nz-radio-group>
                    <div *ngIf="isclicked && poseSolForm.get('gamme')?.invalid " class="error-message">
                     les gammes sont requises.
                   </div>
                   </div>
               
                 
                  <div nz-col nzSpan="24" class="ant-col etat-srf">
                     <label class="etat-srf-lab" for="plinthes">Plinthes :</label>
                     <nz-radio-group formControlName="plinthes" class="radio-flx-spc">
                        <div *ngFor="let option of gammes_plithes"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label><a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
                      </nz-radio-group>
                    
                  </div>
               
                  
               </div>
              
             </form>
