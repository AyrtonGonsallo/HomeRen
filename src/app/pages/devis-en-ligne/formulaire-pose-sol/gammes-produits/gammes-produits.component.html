
            <form [formGroup]="poseSolForm" (ngSubmit)="onPoseSolSubmit()">
               <div nz-row nzJustify="start" class="flx-pr" >
                  <div nz-col nzSpan="24" class="ant-col etat-srf">
                     <label for="gamme" class="etat-srf-lab">Gamme : </label>
                     <nz-radio-group formControlName="gamme" class="radio-flx-spc">
                      <div><label nz-radio *ngFor="let option of gammes_parquet_m" [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label></div>
                      <div><label nz-radio *ngFor="let option of gammes_parquet_b" [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label></div>
                      <div><label nz-radio *ngFor="let option of gammes_parquet_pffs" [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label></div>
                      <div><label nz-radio *ngFor="let option of gammes_carrelage" [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label></div>
                      <div><label nz-radio  [nzValue]="gamme_pvc?.ID+':'+gamme_pvc?.Prix"><span>Sol pvc</span></label></div>
                      <div><label nz-radio  [nzValue]="gamme_moquette?.ID+':'+gamme_moquette?.Prix"><span>Moquette</span></label></div>
                    </nz-radio-group>
                     
                   </div>
               
                 
                  <div nz-col nzSpan="24" class="ant-col etat-srf">
                     <label class="etat-srf-lab" for="plinthes">Plinthes :</label>
                     <nz-radio-group formControlName="plinthes" class="radio-flx-spc">
                        <div><label nz-radio *ngFor="let option of gammes_plithes" [nzValue]="option.ID+':'+option.Prix"><span>{{option.Label}}</span></label></div>
                      </nz-radio-group>
                    
                  </div>
               
                  
               </div>
              
             </form>
