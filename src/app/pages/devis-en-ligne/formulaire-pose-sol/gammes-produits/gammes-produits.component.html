
            <form [formGroup]="poseSolForm" (ngSubmit)="onPoseSolSubmit()">
               <div nz-row nzJustify="start" class="flx-pr" >
                  <div nz-col nzSpan="24" class="ant-col">
                     <label for="gamme">Gamme: </label>
                     <nz-radio-group formControlName="gamme">
                      <label nz-radio *ngFor="let option of gammes_parquet_m" [nzValue]="option.ID+':'+option.Prix">Parquet massif {{option.Label}}</label>
                      <label nz-radio *ngFor="let option of gammes_parquet_b" [nzValue]="option.ID+':'+option.Prix">Parquet Flottant Finition Bois {{option.Label}}</label>
                      <label nz-radio *ngFor="let option of gammes_parquet_pffs" [nzValue]="option.ID+':'+option.Prix">Parquet Flottant Finition Stratifi√©e {{option.Label}}</label>
                      <label nz-radio *ngFor="let option of gammes_carrelage" [nzValue]="option.ID+':'+option.Prix">Carrelage {{option.Label}}</label>
                      <label nz-radio  [nzValue]="gamme_pvc?.Prix">Sol pvc</label>
                      <label nz-radio  [nzValue]="gamme_moquette?.Prix">Moquette</label>

                    </nz-radio-group>
                     
                   </div>
               
                 
                  <div nz-col nzSpan="24" class="ant-col">
                     <label for="plinthes">Plinthes:</label>
                     <nz-radio-group formControlName="plinthes">
                        <label nz-radio *ngFor="let option of gammes_plithes" [nzValue]="option.ID+':'+option.Prix">Plithes {{option.Label}}</label>
                      </nz-radio-group>
                    
                  </div>
               
                  
               </div>
               <button class="vald-btn" type="submit">Valider</button>
             </form>
