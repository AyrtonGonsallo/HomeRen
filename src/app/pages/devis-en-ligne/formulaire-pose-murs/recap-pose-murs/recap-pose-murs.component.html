<span class="recup-fin"><p >Pièce</p><p>:</p><p>{{selectedPiece.Titre}}</p></span>
<div *ngFor="let dimmur of poseMursForm.formulaire['dimensions-pose-murs'].murs; let i = index">
    Mur {{i+1}}
    <span class="recup-fin"><p>Hauteur</p><p>:</p><p>{{dimmur.hauteur}} m</p></span>
    <span class="recup-fin"><p>Longueur</p><p>:</p><p>{{dimmur.longueur}} m</p></span>
    <span class="recup-fin"><p>Surface</p><p>:</p><p>{{dimmur.surface}} m²</p></span>
    <span class="recup-fin"><p>État des surfaces</p><p>:</p><p>{{poseMursForm.formulaire['etat-surfaces-pose-murs'].murs[i].etat}} </p></span>
    <span class="recup-fin" ><p>Gamme</p><p>:</p><p>{{gammes[i]?.Label}} </p></span>
</div>
