
<form [formGroup]="poseMursForm" (ngSubmit)="onPoseMursSubmit()">

  <div formArrayName="murs">
      <div *ngFor="let mur of murs.controls; let i = index" [formGroupName]="i">
        <span class="mur-ttl">Mur {{i+1}}</span>
        <div nz-row nzJustify="start">
          <div nz-col nzSpan="6" class="ant-col col-gm">
            <label for="gamme" class="etat-srf-lab">Gamme: </label>
            <nz-radio-group formControlName="gamme"class="radio-flx-spc">
             <div *ngFor="let option of gammes_peinture"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>Peinture {{option.Label}}</span></label> <a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
             <div *ngFor="let option of gammes_enduit"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>Enduit {{option.Label}}</span></label> <a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
             <div *ngFor="let option of gammes_papier"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>Papier {{option.Label}}</span></label> <a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>
             <div *ngFor="let option of gammes_carrelage"><label nz-radio  [nzValue]="option.ID+':'+option.Prix"><span>Carrelage {{option.Label}}</span></label> <a *ngIf="option.Pdf" [href]="baseurl+option.Pdf" target="_blank">pdf</a></div>

           </nz-radio-group>
            
          </div> 
          <div *ngIf="murs.controls[i].get('gamme')?.invalid " class="error-message">
            les gammes sont requises.
          </div>
          
        </div>

      </div>
      
  </div>
  </form>
