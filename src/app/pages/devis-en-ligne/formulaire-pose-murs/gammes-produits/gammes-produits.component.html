
<form [formGroup]="poseMursForm" (ngSubmit)="onPoseMursSubmit()">

  <div formArrayName="murs">
      <div *ngFor="let mur of murs.controls; let i = index" [formGroupName]="i">
        <span class="mur-ttl">Mur {{i+1}}</span>
        <div nz-row nzJustify="start">
          <div nz-col nzSpan="6" class="ant-col col-gm">
            <label for="gamme" class="etat-srf-lab">Gamme: </label>
            <nz-radio-group formControlName="gamme"class="radio-flx-spc">
             <div><label nz-radio *ngFor="let option of gammes_peinture" [nzValue]="option.ID+':'+option.Prix"><span>Peinture {{option.Label}}</span></label></div>
             <div><label nz-radio *ngFor="let option of gammes_enduit" [nzValue]="option.ID+':'+option.Prix"><span>Enduit {{option.Label}}</span></label></div>
             <div><label nz-radio *ngFor="let option of gammes_papier" [nzValue]="option.ID+':'+option.Prix"><span>Papier {{option.Label}}</span></label></div>
             <div><label nz-radio *ngFor="let option of gammes_carrelage" [nzValue]="option.ID+':'+option.Prix"><span>Carrelage {{option.Label}}</span></label></div>

           </nz-radio-group>
            
          </div> 
          
          
        </div>

      </div>
      
  </div>
  </form>
