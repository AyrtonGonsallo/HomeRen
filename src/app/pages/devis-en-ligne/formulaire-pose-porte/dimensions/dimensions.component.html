
<div class="plaf-dim">
<form [formGroup]="posePortesForm" (ngSubmit)="onPosePortesSubmit()">
    <div formArrayName="portes">
        <div *ngIf="isclicked && posePortesForm" class="error-message">
            Les champs <span class="error-message">*</span> sont requises.
          </div>
        <div *ngFor="let porte of portes.controls; let i = index" [formGroupName]="i">
            <div class="mur-btn-div">
                <span class="mur-ttl">Porte {{i+1}}</span> - <label class="mur-ttl">Type de porte <span class="error-message">*</span></label>
            </div>
            <div  class="form-group" nz-row nzJustify="start">
                <div nz-col nzSpan="6" class="ant-col">
                    
                    <nz-radio-group formControlName="type">
                        <label nz-radio nzValue="Porte alvéolaire simple">Porte alvéolaire simple</label>
                        <label nz-radio nzValue="Porte alvéolaire double">Porte alvéolaire double</label>
                        <label nz-radio nzValue="Porte pleine double">Porte pleine double</label>
                        <label nz-radio nzValue="Porte pleine simple">Porte pleine simple</label>
                        <label nz-radio nzValue="Porte vitrée simple">Porte vitrée simple</label>
                        <label nz-radio nzValue="Porte vitrée double">Porte vitrée double</label>
                    </nz-radio-group>
                   
                </div>
               

                    <div class="mur-btn-div"><label class="mur-ttl">Type de matériau <span class="error-message">*</span></label></div>
                    <div nz-col nzSpan="6" class="ant-col">
                    <nz-radio-group formControlName="type2">
                        <label nz-radio nzValue="A peindre">A peindre</label>
                        <label nz-radio nzValue="Stratifiée">Stratifiée</label>
                        <label nz-radio nzValue="Bois">Bois</label>
                        <label nz-radio nzValue="Autre">Autre</label>
                    </nz-radio-group>
                    
                </div>
                
                    <div class="mur-btn-div"><label class="mur-ttl">Type de porte <span class="error-message">*</span></label></div>
                    <div nz-col nzSpan="6" class="ant-col"></div>
                        <nz-radio-group formControlName="type3">
                            <label nz-radio nzValue="Porte simple">Porte simple</label>
                            <label nz-radio nzValue="Porte double">Porte double</label>
                        </nz-radio-group>
                    
                </div>
                <div class="mur-btn-div"><label class="mur-ttl">Finition <span class="error-message">*</span></label></div>
                <div nz-col nzSpan="6" class="ant-col">
                        <nz-radio-group formControlName="finition">
                            <label nz-radio nzValue="Finition à peindre">Finition à peindre</label>
                            <label nz-radio nzValue="Finition stratifiée">Finition stratifiée</label>
                            <label nz-radio nzValue="Finition bois">Finition bois</label>
                            <label nz-radio nzValue="Autre">Autre</label>
                        </nz-radio-group>
                   
                    
                </div>
                <div nz-col nzSpan="12" class="ant-col">
                    <label>Informations complémentaires sur le type</label>
                    <textarea formControlName="infos_comp_type"></textarea>
                </div>
                <div nz-col nzSpan="12" class="ant-col">
                    <label>Informations complémentaires sur la finition</label>
                    <textarea formControlName="infos_comp_finition"></textarea>
                </div>
                <button type="button" (click)="removePortesGroup(i)" class="dynamic-form-button del-btn" *ngIf="portes.length > 1">Supprimer</button>
              </div>
        </div>
      

</form>
<div class="col-w-75">
    <button type="button" class="dynamic-form-button add-btn" (click)="addPortesGroup()" *ngIf="portes.length < 8">[+] Ajouter une porte </button>
 </div>
</div>
