<div class="plaf-dim">
    <h3>Élements de cuisine haut</h3>
    <form [formGroup]="deposeElementCuisinesHautForm" (ngSubmit)="onPoseElementCuisinesSubmit()">
        <div formArrayName="elementcuisines_haut">
          <div *ngFor="let elementcuisine of elementcuisines_haut.controls; let i = index" [formGroupName]="i">
            <span class="elementcuisine-ttl">Élement de cuisine haut {{i+1}}</span>
            <div nz-row nzJustify="start" >
              <div nz-col nzSpan="10" class="ant-col">
                <label for="hauteur">Hauteur : </label>
                <input type="number" id="hauteur" formControlName="hauteur">
                <div *ngIf="isclicked && elementcuisines_haut.controls[i].get('hauteur')?.invalid " class="error-message">
                    hauteur requise.
                </div>
              </div>
              
               <div nz-col nzSpan="10" class="ant-col">
                <label for="longueur">Longueur : </label>
                <input type="number" id="longueur" formControlName="longueur">
                <div *ngIf="isclicked && elementcuisines_haut.controls[i].get('longueur')?.invalid " class="error-message">
                    longueur requise.
                </div>
              </div>
              <div nz-col nzSpan="10" class="ant-col">
                <label for="profondeur">Profondeur : </label>
                <input type="number" id="profondeur" formControlName="profondeur">
                <div *ngIf="isclicked && elementcuisines_haut.controls[i].get('profondeur')?.invalid " class="error-message">
                    profondeur requise.
                </div>
              </div>
              <div nz-col nzSpan="10" class="ant-col">
                <label for="quantite">Quantité : </label>
                <input type="number" id="quantite" formControlName="quantite">
                <div *ngIf="isclicked && elementcuisines_haut.controls[i].get('quantite')?.invalid " class="error-message">
                    quantite requise.
                </div>
              </div>
              
              <div nz-col nzSpan="24" class="ant-col"> 
                <label for="image">Image :</label>
                <input type="file" id="image" (change)="onElementCuisines_hautFileChange($event, i)" accept="image/*">
              </div>
              <button type="button" class="dynamic-form-button del-btn" (click)="removeElementCuisine_hautGroup(i)" *ngIf="elementcuisines_haut.length > 1">Retirer l'élement de cuisine haut</button>
            </div>
          </div>
          
        </div>
        <button type="button"  class="dynamic-form-button add-btn" (click)="addElementCuisine_hautGroup()" *ngIf="elementcuisines_haut.length < 4">Ajouter un élement de cuisine haut</button>
      </form>
