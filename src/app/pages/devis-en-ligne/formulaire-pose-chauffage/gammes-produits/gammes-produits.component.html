
<form [formGroup]="poseRadiateursForm" (ngSubmit)="onPoseRadiateursSubmit()">

  
  <div formArrayName="radiateurs">
    <div *ngFor="let radiateur of radiateurs.controls; let i = index" [formGroupName]="i">
      <div class="mur-btn-div" >
        <div class="ttl-mob" style="margin-right: auto;text-align: left;"><span class="mur-ttl">Gamme - Radiateur {{i+1}}</span></div>


       </div>

       <div *ngIf="isclicked && poseRadiateursForm" class="error-message">
        <div *ngIf="isclicked && radiateurs.controls[i].get('gamme')?.invalid " class="error-message">
          Les gammes sont requises.
        </div>
      </div>
      <div nz-col nzJustify="start" class="tooltip-srf" style="display:block !important;"></div>
        
          
          <nz-radio-group formControlName="gamme" class="rd-grp-w">
            <!-- Reusable template for displaying options with PDFs -->
          
            <div class="flx-radio-row2-w">
              <div *ngFor="let option of gammes_radiateurs" class="parquet-option nt-col tooltip-srf ">
                <label nz-radio [nzValue]="option.ID + ':' + option.Prix + ':' + option.Label">
                  <span>
                    <!-- Dynamically display the label based on the type -->
                    {{ option.Label }}
                  </span>
                  <span>
                  <a *ngIf="option.Pdf" class="see-gamme-link" target="_blank" [href]="baseurl + option.Pdf" >Voir la gamme</a>
                </span>
                </label>
                
                <ng-template #tooltipTemplate>
                  Pour plus d'informations, veuillez consulter :
                  <a [href]="baseurl + option.Pdf" target="_blank" class="link-tooltip">PDF</a>
                </ng-template>
              </div>
            </div>
          </nz-radio-group>
        
          <!--<div *ngIf="isclicked && radiateurs.controls[i].get('gamme')?.invalid " class="error-message">
            Les gammes sont requises.
          </div>-->
          
        </div>

      </div>
      

  </form>
