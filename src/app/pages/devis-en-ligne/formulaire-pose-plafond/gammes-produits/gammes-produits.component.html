
            <form [formGroup]="posePlafondForm" (ngSubmit)="onPosePlafondSubmit()">

               <div >
                 <div nz-row nzJustify="start" >  
                  <div nz-col nzSpan="6" class="ant-col tooltip-srf etat-srf">
                    <!-- Gamme Peinture, Enduit, Papier, Carrelage -->
                    <nz-radio-group formControlName="gamme" class="radio-flx-spc">
                      <!-- Common template for multiple option lists -->  
                         <div class="div-mur-gm" style="width:100%;"><span class="mur-ttl">
                          Gamme - Peinture </span> 
                        </div>
                        <div *ngFor="let option of gammes_peinture" class="parquet-option ant-col tooltip-srf etat-srf">
                          <label nz-radio [nzValue]="option.ID + ':' + option.Prix">
                            <span>{{ option.Label }}</span>
                          </label>
                          <a *ngIf="option.Pdf" nz-tooltip [nzTooltipTitle]="tooltipTemplate" href="javascript:void(0)" class="pdf-icon">
                            <i class="far fa-question-circle"></i>
                          </a>
                          <ng-template #tooltipTemplate>
                            Pour plus d'informations, veuillez consulter :
                            <a [href]="baseurl + option.Pdf" target="_blank" class="link-tooltip">PDF</a>
                          </ng-template>
                        </div>

                        
                         <div class="div-mur-gm" style="width:100%;"><span class="mur-ttl">
                          Gamme - Enduit </span> 
                        </div>
                        <div *ngFor="let option of gammes_enduit" class="parquet-option ant-col tooltip-srf etat-srf">
                          <label nz-radio [nzValue]="option.ID + ':' + option.Prix">
                            <span>{{ option.Label }}</span>
                          </label>
                          <a *ngIf="option.Pdf" nz-tooltip [nzTooltipTitle]="tooltipTemplate" href="javascript:void(0)" class="pdf-icon">
                            <i class="far fa-question-circle"></i>
                          </a>
                          <ng-template #tooltipTemplate>
                            Pour plus d'informations, veuillez consulter :
                            <a [href]="baseurl + option.Pdf" target="_blank" class="link-tooltip">PDF</a>
                          </ng-template>
                        </div>

                        
                        
                         <div class="div-mur-gm" style="width:100%;"><span class="mur-ttl">
                          Gamme - Papier </span> 
                        </div>
                        <div *ngFor="let option of gammes_papier" class="parquet-option ant-col tooltip-srf etat-srf">
                          <label nz-radio [nzValue]="option.ID + ':' + option.Prix">
                            <span>{{ option.Label }}</span>
                          </label>
                          <a *ngIf="option.Pdf" nz-tooltip [nzTooltipTitle]="tooltipTemplate" href="javascript:void(0)" class="pdf-icon">
                            <i class="far fa-question-circle"></i>
                          </a>
                          <ng-template #tooltipTemplate>
                            Pour plus d'informations, veuillez consulter :
                            <a [href]="baseurl + option.Pdf" target="_blank" class="link-tooltip">PDF</a>
                          </ng-template>
                        </div>
                  
                       
                      
                         <div class="div-mur-gm" style="width:100%;"><span class="mur-ttl">
                          Gamme - Carrelage </span> 
                        </div>
                        <div *ngFor="let option of gammes_carrelage" class="parquet-option ant-col tooltip-srf etat-srf">
                          
                          <label nz-radio [nzValue]="option.ID + ':' + option.Prix">
                            <span>{{ option.Label }}</span>
                          </label>
                          <a *ngIf="option.Pdf" nz-tooltip [nzTooltipTitle]="tooltipTemplate" href="javascript:void(0)" class="pdf-icon">
                            <i class="far fa-question-circle"></i>
                          </a>
                          <ng-template #tooltipTemplate>
                            Pour plus d'informations, veuillez consulter :
                            <a [href]="baseurl + option.Pdf" target="_blank" class="link-tooltip">PDF</a>
                          </ng-template>
                        </div>
                
                    </nz-radio-group>
                  </div>
                  
                  <div *ngIf="isclicked && posePlafondForm.get('gamme')?.invalid " class="error-message">
                    Les gammes sont requises.
                  </div>
                 </div>
               </div>
             </form>
