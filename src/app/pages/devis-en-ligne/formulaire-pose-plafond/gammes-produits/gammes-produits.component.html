
<div class="plaf-dim div-sol">
  <form [formGroup]="posePlafondForm" (ngSubmit)="onPosePlafondSubmit()">
    <div nz-row nzJustify="start"  style="display:block !important;">
        
      <div nz-col nzSpan="" class="tooltip-srf">
        <div class="mur-btn-div" ><span class="mur-ttl">
          Choix du nouveau revÃªtement</span> 
        </div>
        <nz-radio-group formControlName="gamme" class="w-80">
          <div  nz-col class="row-w-grid14">
            <div>
              <label >
                Peinture :
              </label> 
            </div>
            <div  class="parquet-option">
              <div *ngFor="let option of gammes_peinture" class="flex-see-gamme">
                <label nz-radio [nzValue]="option.ID +  ':' + option.Label+ ':' + option.Prix" class="with-link">
                  <span>{{ option.Label }}</span> 
                  
                </label>
                <span>
                  <a *ngIf="option.Pdf" target="_blank" class="see-gamme-link" [href]="baseurl + option.Pdf">Voir la gamme</a>
                </span>
              </div>
              
            </div>
          </div>

          <div  nz-col class="row-w-grid14">
            <div>
              <label >
                Enduit :
              </label> 
            </div>
            <div  class="parquet-option">
              <div *ngFor="let option of gammes_enduit" class="flex-see-gamme">
                <label nz-radio [nzValue]="option.ID +  ':' + option.Label+ ':' + option.Prix" class="with-link">
                  <span>{{ option.Label }}</span>
                 
                </label>
                <span>
                  <a *ngIf="option.Pdf" target="_blank" class="see-gamme-link" [href]="baseurl + option.Pdf">Voir la gamme</a>
                </span>
              </div>
              
            </div>
          </div>
          <div  nz-col class="row-w-grid14">
            <div  ><label >
              Papier :</label> 
            </div>
            <div  class="parquet-option">
              <div *ngFor="let option of gammes_papier" class="flex-see-gamme">
                <label nz-radio [nzValue]="option.ID +  ':' + option.Label+ ':' + option.Prix" class="with-link">
                  <span>{{ option.Label }}</span>
                
                </label>
                <span>
                  <a *ngIf="option.Pdf" target="_blank" class="see-gamme-link" [href]="baseurl + option.Pdf">Voir la gamme</a>
                </span>
              </div>
              
            </div>
        
          </div>

          


          <div  nz-col class="row-w-grid14">
            <div  ><label >
              Autre :</label> 
            </div>
            <div  class="parquet-option">
              <label nz-radio nzValue="0:autre:0">
                <span>autre</span>
              </label>
            </div>

          </div>

          
        
        </nz-radio-group> 
      </div>

      <div *ngIf="isclicked && posePlafondForm.get('gamme')?.invalid" class="error-message">
        Les gammes sont requises.
      </div>
      <div nz-col nzSpan="6" class="w-81 ant-col tooltip-srf" [nzXs]="6" [nzSm]="6" *ngIf="posePlafondForm.get('gamme')?.value=='0:autre:0'">
        <label for="autre_gamme">
          Autre : </label>
        <input type="text" id="autre_gamme" formControlName="autre_gamme" >
      </div>


    </div>
  </form>
</div>
