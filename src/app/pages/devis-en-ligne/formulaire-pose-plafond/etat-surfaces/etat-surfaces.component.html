           <form [formGroup]="posePlafondForm" (ngSubmit)="onPosePlafondSubmit()">

               <div >
                 <div nz-row nzJustify="start" >
                   
                   <div nz-col nzSpan="6" class="ant-col etat-srf tooltip-srf">
                     <!-- <label for="etat" class="etat-srf-ttl">État du surface: </label> -->
                     <nz-radio-group formControlName="etat" class="radio-flx-spc">
                      <div>
                        <label nz-radio nzValue="Bon" class="radio-span">
                          <span>Bon</span>
                        </label>
                        <a nz-tooltip [nzTooltipTitle]="tooltipBon" href="javascript:void(0)" class="info-icon">
                          <i class="far fa-question-circle"></i>
                        </a>
                        <ng-template #tooltipBon>
                          Reprise légère d'enduit
                        </ng-template>
                      </div>
                      
                      <div>
                        <label nz-radio nzValue="abimé">
                          <span>Abimé</span>
                        </label>
                        <a nz-tooltip [nzTooltipTitle]="tooltipAbime" href="javascript:void(0)" class="info-icon">
                          <i class="far fa-question-circle"></i>
                        </a>
                        <ng-template #tooltipAbime>
                          Rebouchage, réparation de fissures
                        </ng-template>
                      </div>
                      
                      <div>
                        <label nz-radio nzValue="très abimé">
                          <span>Très abimé</span>
                        </label>
                        <a nz-tooltip [nzTooltipTitle]="tooltiptresabime" href="javascript:void(0)" class="info-icon">
                          <i class="far fa-question-circle"></i>
                        </a>
                        <ng-template #tooltiptresabime>
                          Nécéssite la pose de plaques de plâtre
                        </ng-template>
                      </div>
                    </nz-radio-group>
                    

                   </div>
                   <div *ngIf="isclicked && posePlafondForm.get('etat')?.invalid " class="error-message">
                    État des surfaces requis.
                    </div>
                 </div>
               </div>
             </form>
