           <form [formGroup]="posePlafondForm" (ngSubmit)="onPosePlafondSubmit()">

               <div >
                <div nz-row nzJustify="start" style="width: 100% !important;max-width: 100% !important;display: block !important;" >
                  <div class="mur-btn-div grid-1">
                    <div style="margin-right:auto;text-align: left;">
                      <span class="mur-ttl">Quel est l'état de votre plafond ?</span>
                    </div>
                  </div>
                </div>
                
                <div nz-row nzJustify="start" style="width: 100% !important;max-width: 100% !important;display: block !important;" >
                   
                   <div nz-col nzSpan="12" class="" style="max-width: 100% !important;">
                     <!-- <label for="etat" class="etat-srf-ttl">État du surface: </label> -->
                     <nz-radio-group formControlName="etat" class="radio-flx-spc">
                      <div>
                        <label nz-radio nzValue="Bon" style="padding-block: 10px;">
                          <span>Bon : reprise légère d'enduit</span>
                        </label>
                        
                      </div>
                      
                      <div>
                        <label nz-radio nzValue="abimé" style="padding-block: 10px;">
                          <span>Abimé : rebouchage, réparation de fissures</span>
                        </label>
                        
                      </div>
                      
                      <div>
                        <label nz-radio nzValue="très abimé" style="padding-block: 10px;">
                          <span>Très abimé : nécéssite la pose de plaques de plâtre</span>
                        </label>
                        
                      </div>
                    </nz-radio-group>
                    

                   </div>
                   <div *ngIf="isclicked && posePlafondForm.get('etat')?.invalid " class="error-message">
                    État des surfaces requis.
                    </div>
                 </div>
               </div>
             </form>
