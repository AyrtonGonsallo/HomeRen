<div class="plaf-dim">
            <form [formGroup]="posePlafondForm" (ngSubmit)="onPosePlafondSubmit()">
               <div >
                <img class="srf-img" src="/assets/Rectangle.svg">
                 <div nz-row nzJustify="start" >
                  <div nz-col nzSpan="6" class="ant-col" [nzXs]="24" [nzSm]="6">
                    <label for="hauteur">
                      Hauteur
                      <span class="error-message">*</span> :
                     
                    </label>
                    <input type="number" id="hauteur" formControlName="hauteur" required>
                  
                    
                  </div>
                   <div *ngIf="isclicked && posePlafondForm.get('hauteur')?.invalid " class="error-message">
                    Hauteur requise.
                  </div>
                   <!-- <div nz-col nzSpan="6" class="ant-col">
                     <label for="longueur">Longueur : </label>
                     <input type="number" id="longueur" formControlName="longueur">
                   </div>
                   <div nz-col nzSpan="6" class="ant-col">
                     <label for="largeur">Largeur : </label>
                     <input type="number" id="largeur" formControlName="largeur">
                   </div> -->
                   <div nz-col nzSpan="6" class="ant-col tooltip-srf">
                     <label for="surface">Surface m² <span class="error-message">*</span> : 
                      <a nz-tooltip [nzTooltipTitle]="tooltipSurface" href="javascript:void(0)" class="info-icon">
                        <i class="far fa-question-circle"></i>
                      </a>
                    </label>
                     <input type="number" id="surface" formControlName="surface">
                     <ng-template #tooltipSurface>
                      <div class="tooltip-content">
                        <strong>Calcul de la surface :</strong><br>
                        <p>La surface est calculée en multipliant la longueur par la largeur de la pièce. Mesurez chaque côté avec précision pour obtenir la surface totale en m².</p>
                        <p><strong>Exemple :</strong> Si la pièce fait 4m de long et 3m de large, la surface totale est de 12 m².</p>
                      </div>
                    </ng-template>
                   </div>
                   <div *ngIf="isclicked && posePlafondForm.get('surface')?.invalid " class="error-message">
                    Surface requise.
                  </div>
                   <div nz-col nzSpan="6" class="ant-col"> 
                     <label for="image">Image :</label>
                     <input type="file" id="image" (change)="onFileChange($event,posePlafondForm)" accept="image/*">
                   </div>
                 </div>
               </div>
             </form>
</div>
