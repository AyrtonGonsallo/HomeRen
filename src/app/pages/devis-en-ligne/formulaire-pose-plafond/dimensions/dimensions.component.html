<div class="plaf-dim">
  <form [formGroup]="posePlafondForm" (ngSubmit)="onPosePlafondSubmit()">
    <div *ngIf="isclicked && posePlafondForm" class="error-message">
      <div *ngIf="isclicked && posePlafondForm.get('hauteur')?.invalid " class="error-message">
        La hauteur est invalide.
      </div>
      <div *ngIf="isclicked && posePlafondForm.get('longueur')?.invalid " class="error-message">
        La longueur est invalide.
      </div>
      <div *ngIf="isclicked && posePlafondForm.get('depose')?.invalid " class="error-message">
        Le revêtement existant est requis.
      </div>
      <div *ngIf="isclicked && posePlafondForm.get('largeur')?.invalid " class="error-message">
        La largeur est invalide.
       </div>
    </div>


    <div>
      <div class="mur-btn-div grid-1">
        <div style="margin-right:auto;text-align: left;">
          <span class="mur-ttl">Dimensions de votre plafond</span>
        </div>

      </div>
      <div nz-col nzJustify="start" >
        
        <div nz-col nzSpan="6" class="row-w flx-radio-row3" [nzXs]="24" [nzSm]="6">
           <label for="longueur">Longueur (cm) <span class="error-message">*</span> : </label>
           <input (keypress)="blockComma($event)"  type="number" id="longueur" formControlName="longueur" max="3000" min="100">
        </div>
        
        <div nz-col nzSpan="6" class="row-w flx-radio-row3" [nzXs]="24" [nzSm]="6">
          <label for="largeur">Largeur (cm) <span class="error-message">*</span> : </label>
          <input (keypress)="blockComma($event)"  type="number" id="largeur" formControlName="largeur" max="3000" min="100">
        </div>
        <!--<div *ngIf="isclicked && posePlafondForm.get('largeur')?.invalid " class="error-message">
         La largeur est invalide.
        </div>-->

        <div nz-col nzSpan="6" class="row-w flx-radio-row3" [nzXs]="24" [nzSm]="6">
          <label for="hauteur">
            Hauteur du plafond (cm)<span class="error-message">*</span> : </label>
          <input (keypress)="blockComma($event)"  type="number" id="hauteur" formControlName="hauteur" required max="500" min="100">
        </div>

      </div>

      


     

      <div nz-col class="ant-col0">
        <div class="mur-btn-div tooltip-srf">
          <div style="margin-right:auto;text-align: left;"> 
            <span class="mur-ttl">Revêtement existant</span>  
          </div>
          <a  nz-tooltip [nzTooltipTitle]="General" href="javascript:void(0)" class="pdf-icon">
            <i class="fas fa-question-circle"></i>
          </a>
          <ng-template #General>
            Pour plus d'informations, veuillez consulter :
            <a [href]="assetsUrl + 'modele_general.pdf'" target="_blank" class="link-tooltip">PDF</a>
          </ng-template>
          </div>
        <!-- <label class="">
         Revêtement à déposer  <span class="error-message">*</span> : </label>  -->
       <nz-radio-group formControlName="depose" class="flx-radio-row3 row-w" style="padding-left: 0px;">
       <div *ngFor="let option of gammes_depose" class="parquet-option ant-col tooltip-srf">
         <label nz-radio [nzValue]="option.ID +  ':' + option.Label+ ':' + option.Prix">
           <span>{{ option.Label }}</span>
         </label>
         
         
      
       </div>

       <div  class="parquet-option ant-col tooltip-srf">
        <label nz-radio nzValue="0:aucun:0">
          <span>Aucun</span>
        </label>
      </div>
       
   </nz-radio-group>
 </div>

    </div>
  </form>
</div>
